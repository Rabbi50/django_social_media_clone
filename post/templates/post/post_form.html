{% extends 'post/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<div class="container">
  <h4>Create a new Post</h4>
  <form id="postFrom" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Post">
  </form>
</div>
{% endblock %}
